<!DOCTYPE html lang="pt-BR">
<html>

<head>
    <meta charset="UTF-8">
    <title>Área de Compra - TOBAS BURGER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Tobas</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-5">
        <h2>Área de Compra</h2>
        <p>Escolha seus itens e finalize a compra!</p>

        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <img src="imagens/main-header.avif" class="card-img-top" alt="Hambúrguer Clássico">
                    <div class="card-body">
                        <h5 class="card-title">Hambúrguer Clássico</h5>
                        <p class="card-text">R$30,88</p>
                        <button class="btn btn-success">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="imagens/Cheddar-Burger.png.webp" class="card-img-top" alt="Cheddar Bacon">
                    <div class="card-body">
                        <h5 class="card-title">Cheddar Bacon</h5>
                        <p class="card-text">R$45,00</p>
                        <button class="btn btn-success">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <img src="imagens/vegie.jpg" class="card-img-top" alt="Veggie Burger">
                    <div class="card-body">
                        <h5 class="card-title">Veggie Burger</h5>
                        <p class="card-text">R$25,00</p>
                        <button class="btn btn-success">Adicionar ao Carrinho</button>
                    </div>
                </div>
            </div>
        </div>

        <h3 class="mt-5">Informações de Contato</h3>
        <form>
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" required>
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" required>
            </div>
            <button type="submit" class="btn btn-primary">Finalizar Compra</button>
        </form>
    </main>

    <footer class="text-center py-4">
        <p>Contato: (00)4002-8922 | Email: contato@tobas.com</p>
        <p>&copy; 2024 Hamburgueria Tobas. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
